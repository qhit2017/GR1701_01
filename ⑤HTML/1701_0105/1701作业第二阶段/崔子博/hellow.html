<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
</head>
<body>
	<table  align="center" width="700xp" 
	height="780xp">
	<tr height="20%">
		<td colspan="4" align="center"><img src="css/2345截图20180107190127.jpg"></td>
	</tr>
	<tr height="5%">
		<td width="25%">姓名<input type="text" name="search" size="13"></td>
		<td width="25%">密码<input type="text" name="search" size="13"></td>
		<td width="50%" align="right" colspan="2">帮助</td>
	</tr> 
	<tr height="5%">
		<td width="25%">你喜欢海吗</td>
		<td colspan="2" align="center" width="50%">我爱的大海</td>
		<td width="25%">你会喜欢的</td>
	</tr>
	<tr height="30%">
		<td width="25%"><ul>
			<li> 写信告诉我今天</li>
			<li>还是什么颜色</li>
			<li>夜夜陪着你的海</li>
			<li>心情又如何</li>
			<li>灰色是不想说</li>
			<li>蓝色是忧郁</li>
			<li>而漂泊的你</li>
			<li>浪荡的心</li>
			<li>停在哪里</li>
		</ul></td>
		<td colspan="2"><img src="css/360桌面截图20180107193237.jpg" align="center"></td>
		<td width="25%"><ul>
			<li>写信告诉我你想要</li>
			<li>梦什么</li>
			<li>梦里外的我是否</li>
			<li>都让你无从选择</li>
			<li>我揪着一颗心</li>
			<li>整夜都闭不上眼睛</li>
			<li>为何你明明动了情</li>
			<li>却又不靠近</li>
		</ul></td>
	</tr>
	<tr height="5%">
		<td colspan="4" align="center">你在哪呢</td>
	</tr>
	<tr height="5%">
		<td width="25%"></td>
		<td colspan="2" width="25%">
			<ul>
				<li align="center">写信给我就当最后约定</li>
				<li align="center">说你在开我的时候是怎样的心情</li>
			</ul>
		</td>
		<td width="25%"></td>
	</tr>
	<tr height="20%">
		<td colspan="4"><img src="css/2345截图20180107190127.jpg"></td>
	</tr>
	<tr >
		<td colspan="4" align="center">版权所有，盗图必究</td>
	</tr>
	 </table>
</body>
</html>
