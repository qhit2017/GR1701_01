<!DOCTYPE html>
<html>
<head>
	<title>我的相册</title>
	<meta charset="utf-8">
</head>

	<!--框架集-->		 
<frameset rows="30,70" frameborder="4" border="4" noresize="noresize">
	<!--第一部分，顶部部分-->
	<frame src="top.html" name="top"></frame><!--自闭和-->
	<!--第二部分，中间区域，嵌套一个框架集-->
	<frameset cols="30,70">
	<!--里面放框架-->
	<frame src ="left.html" name="left"></frame>
	<frame src="right.html"  name="right"></frame>
</frameset>
</frameset>




</html>
